buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.github.xingda920813:gradle-android-scala-plugin:android-gradle-2.3.0'
    }
}

apply plugin: "com.android.application"
apply plugin: "jp.leafytree.android-scala"

android {
    compileSdkVersion "android-25"
    buildToolsVersion "26.0.1"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId = "mobi.upod.app"
        targetSdkVersion 25
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
        multiDexEnabled true

        resConfigs 'en', 'de'
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        debug {
            storeFile file(System.env.UPOD_DEBUG_KEYSTORE_LOCATION ?: "../keystore-debug.jks")
        }

        release {
            storeFile file(System.env.UPOD_RELEASE_KEYSTORE_LOCATION ?: "/no-default-value-for-release-keystore")
            storePassword System.env.UPOD_RELEASE_KEYSTORE_PASSWORD ?: ""
            keyAlias System.env.UPOD_RELEASE_KEYSTORE_KEY_ALIAS ?: ""
            keyPassword System.env.UPOD_RELEASE_KEYSTORE_KEY_PASSWORD ?: ""
        }
    }

    productFlavors {
        dev {
            minSdkVersion 21
            ext.enbleCrashlytics = false
        }

        nightly {
            minSdkVersion 16
        }
        beta {
            minSdkVersion 16
        }
        prod {
            minSdkVersion 16
        }
    }

    buildTypes {
        debug {
            ext.enableCrashlytics = false
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            aidl.srcDirs = ['src']
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            scala.srcDirs = ['src']
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'rootdoc.txt'
    }
}

repositories {
    jcenter()
}

dependencies {
    compile project(':drag-sort-listview')
    compile project(':prestissimo')
    compile project(':showcase-view')
    compile project(':bottom-sheet')

    compile 'mobi.upod:time-duration-picker:1.0.3'

    compile 'org.scala-lang:scala-library:2.11.7'
    compile 'com.escalatesoft.subcut:subcut_2.11:2.1'
    compile 'com.evernote:android-job:1.1.2'
    compile 'com.google.http-client:google-http-client-android:1.20.0'
    compile 'com.google.code.gson:gson:2.3.1'

    compile 'com.googlecode.mp4parser:isoparser:1.1.17'
    compile 'com.github.nscala-time:nscala-time_2.11:2.0.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.8.5'

    compile 'com.github.tony19:logback-android-core:1.1.1-4'
    compile 'com.github.tony19:logback-android-classic:1.1.1-4'
    compile 'org.slf4j:slf4j-api:1.7.6'

    compile 'com.android.support:support-v13:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:palette-v7:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:multidex:1.0.1'

    compile fileTree(dir: 'libs', include: ['*.jar'])
}

